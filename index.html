<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
  
</head>
<body>
<div class="title">Vanilla Js Calculator</div>
  


<div class="container">  

        <div class="calculator">
            
            <div class="output">
                <div data-previous-operand class="pre-op"></div> <!--previous-operand-->
                <div data-current-operand class="cur-op"></div> <!--current-operand-->
            </div>
            
            <button data-all-clear class="clear">AC</button>
            <button data-delete class="del">Del</button>
            <button data-operation="" class="operator">%</button>
            <button data-operation class="operator">รท</button>
            <button data-number class="num">1</button>
            <button data-number class="num">2</button>
            <button data-number class="num">3</button>
            <button data-operation class="operator">*</button>
            <button data-number class="num">4</button>
            <button data-number class="num">5</button>
            <button data-number class="num">6</button>
            <button data-operation class="operator">-</button>
            <button data-number class="num">7</button>
            <button data-number class="num">8</button>
            <button data-number class="num">9</button>
            <button data-operation class="operator">+</button>
            <button data-number class="num">.</button>
            <button data-number class="num">0</button>
            <button data-equals class="equal">=</button>
        </div>
   
</div>
    

<div class="footer">Made by-</div>
<div class="footer2">Vineet Jakhar</div>
    
    
</body>
</html>
